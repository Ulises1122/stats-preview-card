<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
	<title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<div class="contenedor">
	<div class="subcontenedorA">
		<div class="subcontenedor1">
			<div class="tituloTarjeta">
				<h1>Get <strong>insights</strong> that help your business grow.</h1>
			</div>
			<div class="parrafo">
				<p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
			</div>
		</div>
		<div class="subcontenedor2">
			<div class="allStats">
				<div class="stats1">
					<div class="stats1A">
						<h2>10k+</h2>
					</div> 
					<div class="stats1B">
						<p>COMPANIES</p>
					</div>
				</div>
				<div class="stats2">
					<div class="stats2A">
						<h2>314</h2>
					</div> 
					<div class="stats2B">
						<p>TEMPLATES</p>
					</div>
				</div>
				<div class="stats3">
					<div class="stats3A">
						<h2>12M+</h2>
					</div> 
					<div class="stats3B">
						<p>QUERIES</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="subcontenedorB">
		<div class="filtro"></div>
		<img src="images/image-header-desktop.jpg" alt="Personas en una oficina">
	</div>
</div>
</body>
</html>
